<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<style>
		body{
			font-size:60px;
			background: #34495e;
			color: #fff;
		}
		#timeSwitch{
			margin-top:100px;
		}
		.session{
			width:350px;
			border:2px solid #17a2b8;
			padding: 25px;
			border-radius: 8px;
			margin-bottom: 10px;
		}
		.session:hover{
			background: #34495e;
		}
		button.reset,button.start{
			font-size: 26px;
		}
	</style>
</head>
<body>
	<div class="container" id="timeSwitch">
		<div class="row">
			<!-- create an offset later -->
			<div class="col-md-1"></div>
			<div class="col-md-5">
					<div class="time-break">
						<button class="btn btn-outline-info time-changer-sub">-</button>
						<span class="time"></span>
						<button class="btn btn-outline-info time-changer-add">+</button>	
					</div>
			</div>
			<div class="col-md-5">
				<div class="time-work">
					<button class="btn btn-outline-info time-changer-sub">-</button>
					<span class="time"></span>
					<button class="btn btn-outline-info time-changer-add">+</button>	
			</div>	
			</div>
		</div>
	</div>
	
	<br>
	<div id="listener" class="col-md-4 mx-auto">
			<div class="session">
					<p></p>
			</div>

				<button class="start btn btn-lg btn-outline-success">Start</button>
				<button class="reset btn btn-lg btn-outline-danger">Reset</button>
	</div>
	

	<audio>
		<source src="sound.mp3" type="audio/mp3">
		Audio Format Not Supported In Your Browser
	</audio>
	
	<script type="text/javascript" src="./script.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
