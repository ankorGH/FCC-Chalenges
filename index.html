<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
</head>
<body>
	<div class="time-break">
		<button class="time-changer-sub">-</button>
		<span class="time"></span>
		<button class="time-changer-add">+</button>	
	</div>
	<br>
	<div class="time-work">
		<button class="time-changer-sub">-</button>
		<span class="time"></span>
		<button class="time-changer-add">+</button>	
	</div>

	<br>
	<div class="session">
		<p></p>
		<button class="start">Start</button>
		<button class="reset">Reset</button>
	</div>

	<audio>
		<source src="sound.mp3" type="audio/mp3">
		Audio Format Not Supported In Your Browser
	</audio>
	
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
