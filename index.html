<!DOCTYPE html>
<html>
<head>
	<title>FCC Calculator</title>
	<style>
		body{
			background: #7f8c8d;
		}
		#calc-body{
			width: 15.8rem;
			border:4px solid #ccc;
			margin: 0 auto;
			margin-top: 10%;
			background:#ccc;
			color: #000;
			padding: 0  3px;
		}
		button{
			padding: 22px;
			font-size:22px;
			width: 60px;
			margin-bottom: 2px;
			border-radius: 3px;
			font-weight: bold;
			color: #fff;
			background: #2c3e50;
		}
		button.equal{
			background: #27ae60;
		}
		button.reset{
			color: red;
		}
		.display p.data{
			font-size:35px;
			padding: 0 18px;
			font-weight: bold;
			margin-bottom: 20px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div id="calc-body">
		<div class="display">
			<p class="data"></p>
		</div>
		<div class="calc-data-btn">
			<button class="nothing">(</button>
			<button class="nothing">)</button>
			<button class="rem">Del</button>
			<button class="reset">AC</button>
			<button class="data">0</button>
			<button class="data">1</button>
			<button class="data">2</button>
			<button class="addition">+</button> 
			<button class="data">3</button>
			<button class="data">4</button>
			<button class="data">5</button> 
			<button class="multi">*</button>
			
			<button class="data">6</button>
			<button class="data">7</button>
			<button class="data">8</button>
			<button class="subtract">-</button>	
			<button class="data">9</button>
			<button class="nothing">^</button>
			<button class="divide">/</button>	
			<button class="equal">=</button>	
		</div>
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
