<!DOCTYPE html>
<html>
<head>
	<title>FCC Calculator</title>
</head>
<body>
	<div id="calc-body">
		<div class="display">
			<p class="data"></p>
		</div>
		<div class="calc-data-btn">
			<button class="data">0</button>
			<button class="data">1</button>
			<button class="data">2</button>
			<button class="data">3</button>
			<button class="data">4</button>
			<button class="data">5</button>
			<button class="data">6</button>
			<button class="data">7</button>
			<button class="data">8</button>
			<button class="data">9</button>
				
		</div>
		<br>
		<div class="calc-operation-btn">
			<button class="subtract">-</button>
			<button class="addition">+</button>
			<button class="multi">*</button>
			<button class="divide">/</button>
			<button class="equal">=</button>
			<button class="rem">Del</button>
			<button class="reset">AC</button>
		</div>
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
