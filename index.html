<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css">
		.board{
			width:1000px;
			margin: 20px auto;
			display: grid;
			grid-template-columns: repeat(3,1fr);
			grid-template-rows: repeat(3,200px);
			grid-gap: 10px;
			background: #777;
		}
		.board div{
			font-size:100px;
			padding: 30px;
			background: #3bbced;
			text-align: center;
		}
		.board div:nth-child(even){
			background: #ccc;
		}
	</style>
</head>
<body>
	<div class="board">
		<div class="space-one"></div>
		<div class="space-two"></div>
		<div class="space-three"></div>
		<div class="space-four"></div>
		<div class="space-five"></div>
		<div class="space-six"></div>
		<div class="space-seven"></div>
		<div class="space-eight"></div>
		<div class="space-nine"></div>
	</div>
	
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
